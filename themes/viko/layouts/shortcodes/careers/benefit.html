{{ $title := .Get "title" }}
{{ $imageSrc := .Get "image" }}
<div class="box">
    <div class="columns">
        <div class="column is-one-quarter">
            <figure class="image is-square">
                <img src="{{ $imageSrc }}" alt="{{ $title }}" />
            </figure>
        </div>
        <div class="column">
            <h3 class="title is-4 mt-3">{{ $title }}</h3>
            <p class="block">{{ .Inner }}</p>
        </div>
    </div>
</div>
