{{ $sectionUrl := .CurrentSection.Permalink }}
{{ $sectionRelUrl := .CurrentSection.RelPermalink }}
{{ $sectionTitle := default .CurrentSection.Title .CurrentSection.Params.short_title }}
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "name": "Breadcrumbs",
        "itemListElement": [{
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": {{ .Site.BaseURL }}
        },{
            "@type": "ListItem",
            "position": 2,
            "name": {{ $sectionTitle }},
            "item": {{ $sectionUrl }}
        },{
            "@type": "ListItem",
            "position": 3,
            "name": "{{ .Title }}",
            "item": {{ .Permalink }}
        }]
    }
</script>

<div class="container">
    <nav class="breadcrumb vk-breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li><a href="{{ .Site.BaseURL }}">Home</a></li>
            <li><a href="{{ $sectionRelUrl }}">{{ $sectionTitle }}</a></li>
            <li class="is-active"><a href="{{ .RelPermalink }}" aria-current="page">{{ .Title }}</a></li>
        </ul>
    </nav>
</div>
