{{ $defaultImage := resources.Get "/images/social-card-2x1.png" }}

<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="en_GB" />
<meta property="fb:app_id" content="{{ .Site.Params.facebook_app_id }}" />

{{ if .IsHome }}
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
{{ else }}
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ .Description }}" />
{{ end }}

{{ with .Resources.GetMatch "images/primary/*2x1.png" }}
<meta property="og:image" content="{{ .Permalink }}" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="{{ .Width }}">
<meta property="og:image:height" content="{{ .Height }}">
{{ else }}
<meta property="og:image" content="{{ $defaultImage.Permalink }}" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="{{ $defaultImage.Width }}">
<meta property="og:image:height" content="{{ $defaultImage.Height }}">
{{ end }}
